<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Weather</title>
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1><img src ="ressources/animated/weather.svg"> Instant Weather</h1>

    <main>
      <section id="request">
        <form id="postcodeForm" method="POST">
          <label for="postcode">Saisir un code postal:</label>
          <input
            type="text"
            id="postcode"
            name="postcode"
            placeholder="code à 5 chiffres"
            required
          />
          <select id="pickedCity"></select>
          <input
            type="range"
            id="nDays"
            name="ndays"
            min="1"
            value="1"
            max="7"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
          <br>
          <div id="options">
            <label>
              <input type="checkbox" name="latitude" value="latitude" />
              Latitude décimale de la commune
            </label>
            <label>
              <input type="checkbox" name="longitude" value="longitude" />
              Longitude décimale de la commune
            </label>
            <label>
              <input type="checkbox" name="rainfall" value="rainfall" />
              Cumul de pluie sur la journée en mm
            </label>
            <label>
              <input type="checkbox" name="windSpeed" value="windSpeed" />
              Vent moyen à 10 mètres en km/h
            </label>
            <label>
              <input
                type="checkbox"
                name="windDirection"
                value="windDirection"
              />
              Direction du vent en degrés (0 à 360°)
            </label>
          </div>
        </form>
        <button type="button" id="submit" name="submit">
          Obtenir des informations météo
        </button>
      </section>

      <section id="weather"></section>
    </main>
  </body>
</html>
